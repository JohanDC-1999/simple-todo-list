<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <!-- Adding bootstrap to the project -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container-fluid" id="todo-container">


        <div class="row text-center d-flex  justify-content-center">
            <div class="col-lg-6 col-md-9 col-sm-12 text-light mt-5" id="todo-area">
                <div id="title-section">
                    <h1 id="title" class="mt-4">To Do List</h1>
                </div>
                <div class="row additems">
                    <div class="col-12 mb-3">
                        <div class="input-group ">
                            <input type="text" id="new-task" class="form-control" placeholder="Your New Task Here...">
                            <div class="input-group-append">
                                <button class="btn" type="button" onclick="addItem()">Add Task</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row my-items mb-4 p-5 text-start">
                    <div class="col-12">
                        <ul class="list-group" id="list">
                        </ul>

                        <h4 id="empty-list-text">Your List Is Empty</h4>

                    </div>

                </div>
            </div>

        </div>
        <div class="row" id="inputRow">
            <div class="col-6 text-center mx-auto">
                <!-- <input type="text"> -->
                <div class="input-group mb-3">
                    <input id="themeInput" type="text" class="form-control" placeholder="Choose a Theme"
                        aria-label="Choose a Theme" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="refreshButton" class="btn btn-outline-secondary" type="button"
                            onclick="queryPhotos()">Update Theme</button>
                        <button id="refreshButton" class="btn btn-outline-secondary" type="button"
                            onclick="changeImg()">Refresh</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer></footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
